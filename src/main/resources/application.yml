spring:
  application:
    name: team3-coupon

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update # 개발용
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true     # SQL 로그 보기
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}
    listener:
      simple:
        acknowledge-mode: manual # 수동 ack
        default-requeue-rejected: false # 무한 재큐잉 방지

rabbitmq:
  exchange:
    name: team3.coupon.exchange
  routing:
    key: team3.coupon.welcome
  queue:
    name: team3.coupon.welcome.queue.v2  # <-- 여기! 메시지가 쌓일 실제 우편함 이름입니다.

  retry:
    exchange:
      name: team3.coupon.welcome.retry.exchange.v2
    routing:
      key: team3.coupon.welcome.retry.v2
    queue:
      name: team3.coupon.welcome.retry.queue.v2
    delay-ms: 10000
    max-attempts: 3

  dlx:
    name: team3.coupon.welcome.dlx
  dlq:
    name: team3.coupon.welcome.dlq
  dlq-routing:
    key: team3.coupon.welcome.dlq

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://team3-eureka:8761/eureka/

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

management:
  tracing:
    sampling:
      probability: 0.1
  zipkin:
    tracing:
      endpoint: ${MANAGEMENT_ZIPKIN_TRACING_ENDPOINT}
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always